        <h1 class="text-center">Agendar Cita</h1><br>
        <div class="container" style="display: flex; justify-content: center;">
            <div class="row row-cols-1 row-cols-sm-2" style="max-width: 45rem;">
                <div class="col mb-3">
                    <label for="name" class="form-label">Nombre completo*</label>
                    <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
                </div>
                <div class="col mb-3">
                    <label for="email" class="form-label">Correo Electrónico*</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                </div>
                <div class="col mb-3">
                    <label for="telefono" class="form-label">Teléfono o Celular*</label>
                    <input type="number" class="form-control" id="telefono" placeholder="Ingrese su número">
                </div>
                <div class="col mb-3">
                    <label for="direccion" class="form-label">Dirección*</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección">
                </div>
                <div class="col-12 mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" placeholder="Ingrese sus observaciones..." id="mensaje" style="height: 100px"></textarea>
                </div>
                <div class="col-12 mb-3" style="display: flex; justify-content: center;">
                    <button class="btn btn-primary" type="submit" onclick="alert('Estamos trabajando en el envío de los datos por correo electrónico, en la próxima actualización se enviarán correctamente.')">Enviar datos</button>
                  </div>
            </div>
        </div>
